<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Celcius a Fahrenheits</title>
    <style>
        input[type=number] {
            -moz-appearance:textfield;
            text-align: right;
            border: 1px solid #EAF2F8;
            background-color: #D6EAF8;
            margin: 5px auto;
            width: 300px;
            height: 30px;
            font-size: 26px;
            border-radius: 20px;
            transition: all .5s;
        }
        input[type=number]:active {
            background-color: #AED6F1;
        }
        input[type=submit] {
            margin: 5px auto;
            text-align: center;
            width: 200px;
            height: 34px;
            font-size: 20px;
            background-color: transparent;
            border: 1px solid #EAF2F8;
            color: white;
            border-radius: 20px;
            transition: all .5s;
        }
        input[type=submit]:hover {
            background-color: #5DADE2;
        }
        input[type=submit]:active {
            background-color: #2E86C1;
        }
        h1 {
            color: white;
        }
        .father {
            color: white;
            width: 800px;
            height: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #D6EAF8;
            font-family: sans-serif;
            border-radius: 20px;
        }
        .input {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #2E86C1;
            transition: all .5s;
            border-radius: 20px;
        }
        .output {
            margin: 50px auto;
            transition: all .5s;
            background-color: #2E86C1;
            font-size: 15px;
            width: 400px;
            padding: 20px;
            text-align: center;
            border-radius: 20px;
        }
        .active {
            background-color: #21618C;
            width: 600px;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <div class="father">
        <form action="POST" class="input active" id="input">
            <h2>Ingresa la cantidad en celcius</h2>
            <input type="number" placeholder="Ejemplo: 120.50"><br>
            <input type="submit" value="Convertir">
        </form>
        
        <div class="output" id="output">
            <span id="result">Convierte grados celcius a fahrenheits </span>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(e => {
            let inputs = $('input');
    
            inputs[0].onclick = e => {
                $('#input').attr("class", "input active");
                $('#output').attr("class", "output");
            }
            inputs[0].onsubmit = e => {
                console.log(inputs[0].value);
                calc(inputs[0].value);
                $('#input').attr("class", "input");
                $('#output').attr("class", "output active");
            };
            inputs[1].onclick = e => {
                e.preventDefault();
                console.log(inputs[0].value);
                $('#input').attr("class", "input");
                $('#output').attr("class", "output active");
                calc(inputs[0].value);
            };
            let calc = val => {
                $.post("http://localhost:3004", val, response => {
                    $('#result').text(response);
                });
            }
        })
    </script>
</body>
</html>
