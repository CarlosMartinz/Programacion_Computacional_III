    <div id="container"
    class="min-h-screen">
        <div
        class="p-5 container ring-4 ring-blue-200 rounded bg-blue-400 text-white font-bold w-96 mt-10 mb-4 mx-auto">
            <h1>Registrar Alumnos</h1>
        </div>
        <form action="index.html" method="post"
        class="grid gap-4 grid-cols-2 grid-row-2 w-max bg-blue-100 px-20 py-10 rounded-lg mx-auto">
            <input type="text" name="code" id="txtCode" placeholder="Code: USIS030320" 
            class="rounded-lg focus:ring-4">
            <input type="text" name="name" id="txtName" placeholder="Name: Juan Carlos Martinez Guerra" 
            class="rounded-lg focus:ring-4">
            <input type="tel" name="tel" id="txtTel" placeholder="Tel: 6256-8941"
            class="rounded-lg focus:ring-4"
            pattern="[0-9]{4}[ -][0-9]{4}" required target="_blank">

            <input type="submit" value="send" id="btnSend" 
            class="bg-blue-500 hover:bg-blue-400 text-white font-bold px-4 rounded-lg ring-2 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-75 focus-within:bg-blue-700">
        </form>

        <div id="status">
                        <div class="p-10 w-64 rounded-lg mx-auto bg-green-200 text-green-700">
                <h2>Alumno Registrado</h2>
            </div>
            <div class="p-10 w-64 rounded-lg mx-auto bg-red-200 text-red-700">
                <h2>Alumno No Registrado</h2>
            </div>
        </div>
    </div>
